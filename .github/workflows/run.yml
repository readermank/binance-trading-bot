name: Trigger Railway Bot

on:
  schedule:
    - cron: '0 * * * *'  # UTC 기준 매일 12:00 (한국시간 12:00)
  workflow_dispatch:     # 수동 실행도 가능

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Send POST to Railway Webhook
        run: |
          curl -X POST https://worker-production-2fbd5.up.railway.app/
